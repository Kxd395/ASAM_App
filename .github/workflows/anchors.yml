name: Anchors & iOS Tests

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  anchors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check anchor↔︎mapping coverage
        run: |
          python3 scripts/check-anchors-vs-map.py
        env:
          LENIENT: 0

  ios-tests:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build & Test
        working-directory: ios/ASAMAssessment
        run: |
          xcodebuild test \
            -scheme ASAMAssessment \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            STRICT_ANCHORS=1
